<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        1. form에서 제출되는 data를 javascript로 수정하는 일은 가능하면 하지 않는 것이 좋음. input으로 해결할 수 있음
        2. form에 없는 데이터를 추가하고 싶다면 hidden으로 input을 하나 더 만들어 value를 javaspcript로 추가하는 방식을 사용
     -->
    <form action="">
      <input type="text" name="이름" value="이재영" />
      <input type="hidden" name="나이" value="10" />
      <button type="submit">제출</button>
    </form>
  </body>
</html>
