    <body>
        <script>
            class Robot {
                constructor(name) {
                    this.name = name;
                }
                sayYourName() {
                    console.log(`삐리삐리 제 이름은 ${this.name}입니다.`);
                }
            }

            class BabyRobot extends Robot {
                constructor(name) {
                    super(name);
                    this.ownName = "아이크";
                }
                sayYourName() {
                    console.log("안녕!");
                }
                sayBabyName() {
                    super.sayYourName();
                    console.log("Suceeding you, Father!");
                }
            }

            const babyRobot = new BabyRobot("브랜든");
        </script>
    </body>
