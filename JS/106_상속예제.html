<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            class Sausage {
                constructor(el1, el2) {
                    this.el1 = el1;
                    this.el2 = el2;
                }
                taste() {
                    console.log(`${this.el1}와 ${this.el2} 맛이 난다!`);
                }
            }

            class FireSausage extends Sausage {
                constructor(el1, el2, el3) {
                    super(el1, el2);
                    this.el3 = el3;
                }
                taste() {
                    console.log(`${this.el1}와 ${this.el2}와 ${this.el3} 맛이 난다.`);
                }
            }
        </script>
    </body>
</html>
