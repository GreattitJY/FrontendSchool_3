<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title></title>
    </head>
    <body>
        <script>
            console.log("- 0 -");
            console.log(true == 1);
            console.log(false == 0);
            console.log(true === 1);
            console.log(false === 0);

            console.log("- 1 -");

            console.log(NaN == NaN); // false..!!? NaN만 자기 자신이 자기가 아닌(?) 특이 케이스 - NaN은 1시간 동안 하니 그때 다시 공부
            console.log(NaN === NaN);

            console.log("- 2 -");
            //  true 일 것 같은 혼란스러운 녀석들
            console.log(false == null);
            console.log(false == NaN);
            console.log(false == undefined);

            console.log("- 3 -");
            // + 연산자를 이용한 형변환
            // 암묵적 형변환은 의도를 파악하기 어려워서 사용 자제
            console.log(+false);
            console.log(+true);
            console.log(false * 1);
            console.log(true * 1);
            console.log(1 + ""); // string
            console.log(NaN + ""); // -> "NaN"
            console.log(Infinity + ""); // -> "Infinity"
            console.log(true + ""); // -> "true"
            console.log(false + ""); // -> "false"
            console.log("12" + 1); // -> sgring
            console.log(+"100" + 10); // 110
            console.log(+"10" + +"10");

            //  일부러 유지보수하기 어렵게 만들 이유가 아니라면 이렇게 짜면 안 된다.
            console.log(0 == -0);
            console.log("2" + "2" - "2");
            console.log("2" + "2");
            console.log("2" - "2"); // error X, 수학적 연산을 하려고 하는구나! Number로 던져준다.
            console.log("a" - "a"); // NaN
        </script>
    </body>
</html>
