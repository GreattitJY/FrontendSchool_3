<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .one {
                color: red;
            }
            .two {
                border: 11px solid black;
            }
        </style>
    </head>
    <body>
        <!-- class는 문서 내 여러 개 일 수 있다. -->
        <!-- class는 하나의 태그에 여러 개를 적용시킬 수 있다. -->
        <h1 class="one two">hello world</h1>
        <!-- ennet 사용할 때 .과 #으로 div를 자동 생성 -->
        .tit-txt#main-titlie p.one.two.three#four>lorem
    </body>
</html>
