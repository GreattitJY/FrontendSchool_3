<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>wenive login</title>
        <link rel="stylesheet" href="./reset.css" />
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <article class="login">
            <h1 class="blind">로그인 창</h1>
            <p class="login__text-welcome">
                더 편리해진 위니브에 오신 것을 환영합니다.
            </p>
            <button class="login__btn--modal">
                <img class="btn__logo" src="./img/weniv-logo.png" alt="" />
                로그인
            </button>
            <section class="user-anchor">
                <h2 class="blind">아이디, 비밀번호 찿기 및 회원가입</h2>
                <div class="user-anchor__find">
                    <img
                        class="user-anchor__finder--img-lock"
                        src="./img/icon-lock.png"
                        alt=""
                    />
                    <a href="#">아이디</a>
                    <span>|</span>
                    <a href="#">비밀번호 찾기</a>
                </div>
                <div class="user-anchor__sign">
                    <img
                        class="user-anchor__sign--img-man"
                        src="./img/icon-user.png"
                        alt=""
                    />
                    <a href="#">회원가입</a>
                </div>
            </section>
        </article>
    </body>
</html>
